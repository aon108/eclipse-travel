<head>
  <title>Eclipse Europe Travel</title>
</head>

<body>
  {{renderRouter}}
</body>

<template name="appLayout">
	{{> Modal}}

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	  	<a class="navbar-brand">Eclipse Europe Travel</a>
	  	{{#if currentUser}}
	  	<p class="navbar-text">{{> loginButtons}}</p>
	  	{{/if}}

	  	<ul class="nav navbar-nav navbar-right">
	  		<li><a href="#" id="bookedTrips" class="navbar-link">Admin</a></li>
	  		<li><button type="button" id="clearTrip" class="btn btn-default navbar-btn">Clear Trip</button></li>	  		
	    	<li><p class="navbar-text">Total: £{{tripTotal}}</p></li>
	    	<li><button type="button" id="bookItin" class="btn btn-primary navbar-btn">Book it!</button></li>
	    </ul>

	  </div>
	</nav>

	<div class="container-fluid" style="padding-top: 70px;">
		<div class="row">
			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm-12">
						<ul class="nav nav-pills">
							{{#each Categories}}
						  		<li class="catPill" id="{{this}}"><a href="#" data-toggle="pill">{{this}}</a></li>
						  	{{/each}}
						</ul>

						<div class="row" style="padding-top:10px;">
														
								{{#masonryContainer columnWidth=".wrapper" transitionDuration="0.3s" gutter=10 id="MasonryContainer"}}
								     {{#each activities}}								     
								       {{#masonryElement "MasonryContainer"}}
								       	<div class="wrapper" style="max-width:250px;">
								         	{{> cat1}}
								     	</div>
								       {{/masonryElement}}				
								     {{/each}}
								{{/masonryContainer}}
							
						</div>
						 
					</div>
				</div>
			</div>

			<div class="col-sm-4">

				<div class="row">
					<div class="col-sm-12">
						  <h2 class="text-center"><small class="previous"><a href="#">&larr;</a></small>Day {{currentDay}}<small class="next"><a href="#">&rarr;</a></small></h2>					
					</div>
				</div>
				

				<div class="row">
					<div class="col-sm-12">
						{{#if currentUser}}
							{{#unless itinItems}}
								<h5>Please add items to your trip...</h5>
							{{else}}
							{{#each itinItems}}
								{{> itinItem}}
							{{/each}}
							{{/unless}}
						{{else}}
							<h5>Please {{> loginButtons}} to plan trip</h5>
						{{/if}}
					</div>
				</div>

			</div>
			</div>
		</div>		
</template>

<template name="cat1">
		<div class="thumbnail">
			<img src="{{images}}" class="img-responsive" data-toggle="modal" data-target="#myModal">
				<div class="caption">
					<h3>{{title}}</h3>
						<p>{{description}}</p>						
				</div>
				<div class="btn-group btn-group-justified">
						  <div class="btn-group">
						    <button class="btn btn-default" data-toggle="modal" data-target="#myModal">More Info</button>
						  </div>
						  <div class="btn-group">
						    <button type="button" class="btn btn-primary tripAdd">£{{price}} Add</button>
						  </div>
				</div>
		</div>
</template>

<template name="itinItem">
	<div class="panel panel-default">
		<div class="panel-body">
			 <h3>{{title}}</h3>
		</div>
		 <div class="panel-footer">
			<ul class="list-inline">
				<li><a href="#" class="btn btn-default removeItin" role="button">Remove</a></li>
				<li><p>£{{price}}</p></li>
			</ul>
		</div>
	</div>
</template>

<template name="Modal">
{{#with selActivity}}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">
      	{{> modalCarousel}}
      	<div class="row" style="padding-top:20px;">
      		<div class="col-sm-12">
      			<p>{{details}}</p>
      		</div>
      	</div>
      </div>
      <div class="modal-footer">
        <ul class="list-inline">
        	<li><p>£{{price}}</p></li>        	
			<li><a class="btn btn-primary tripAdd">Add to Trip</a></li>			
		</ul>
      </div>
    </div>
  </div>
</div>
{{/with}}
</template>

<template name="modalCarousel">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		      <img src="http://placehold.it/250x250" class="img-responsive">
		    </div>

		    <div class="item">
		      <img src="http://placehold.it/250x250" class="img-responsive">
		    </div>

		    <div class="item">
		      <img src="http://placehold.it/250x250" class="img-responsive">
		    </div>

		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		  </a>
		</div>
</template>

<template name="admin">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	  	<a class="navbar-brand">Eclipse Europe Travel</a>
	  	<p class="navbar-text">Booked Trips</p>
	  	<p class="navbar-text">{{> loginButtons}}</p>
	  	<p class="navbar-text"> <a href="/activities" class="navbar-link">Edit Activities</a></p>
	  	<p class="navbar-text"><a href="#" id="booking" class="navbar-link">Booking Page</a></p>
	  </div>
	</nav>

	<div class="container" style="padding-top: 70px;">
		<div class="row">
			<div class="col-sm-8">

				<div class="row">
					<div class="col-sm-12">
						{{#each bookedTrips}}
							{{> bookedItems}}
						{{/each}}
						
					</div>
				</div>

			</div>

			<div class="col-sm-4">

				<div class="row">
					<div class="col-sm-12">
						  <h3 class="text-center">Booked Activities</h3>
						  <hr>					
					</div>
				</div>
				

				<div class="row">
					<div class="col-sm-12">	
						{{#each bookedActivities}}					
						<h4>{{title}}<small> on Day {{day}}</small></h4>
						<hr>
						{{/each}}											
					</div>
				</div>

			</div>
		</div>
	</div>
</template>

<template name="bookedItems">
	<div class="panel panel-default">
							<div class="panel-body">
								 <div class="row">
								 	<div class="col-sm-3">
								 		<button type="button" id="removeBTrip" class="btn btn-block btn-default">Remove</button>
								 	</div>
								 	<div class="col-sm-6">
								 		<p>{{email}}</p>
								 	</div>
								 	<div class="col-sm-3">
								 		<p class="text-right">£{{total}}</p>
								 	</div>
								 </div>
							</div>
						</div>
</template>

<template name="addActivity">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	  	<a class="navbar-brand">Eclipse Europe Travel</a>
	  	<p class="navbar-text">Edit Activities</p>
	  	<p class="navbar-text">{{> loginButtons}}</p>
	  	<p class="navbar-text"><a href="/admin" id="admin" class="navbar-link">Admin Page</a></p>
	  </div>
	</nav>

	<div class="container" style="padding-top: 70px;">
		<div class="row">
			<div class="col-sm-4">

				<div class="row">
					<div class="col-sm-12">
						  <button type="button" id="addActivity" class="btn btn-block btn-primary">Add Activity</button>				
					</div>
				</div>
				<hr>	

				<div class="row">
					<div class="col-sm-12">
						{{#each Activities}}
							{{> activity}}
						{{/each}}
						
					</div>
				</div>

			</div>

			<div class="col-sm-8">

				<div class="row">
					<div class="col-sm-12">
						  <h3 class="text-center">Edit Activity</h3>				  					
					</div>					
				</div>

				<hr>				

				<div class="row">
					<div class="col-sm-12">
					{{#with editingActivity}}	
						{{> editActivity}}
					{{/with}}											
					</div>
				</div>

			</div>
		</div>
	</div>
</template>

<template name="activity">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-12">
					<h5>{{title}}</h5>
					<h6>{{category}}</h6>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="editActivity">
	<form class="form-horizontal" role="form">

	  <div class="form-group">
	    <label for="inputCategory" class="col-sm-2 control-label">Category</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputCategory" placeholder="Category of Activity" value="{{category}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputTitle" placeholder="Title of activity" value="{{title}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputPrice" class="col-sm-2 control-label">Price </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPrice" placeholder="Price of activity (do not include the £)" value="{{price}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputShortDesc" class="col-sm-2 control-label">Short</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputShortDesc" placeholder="Short description of activity" value="{{description}}">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputLongDesc" class="col-sm-2 control-label">Long</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" rows="4" id="inputLongDesc" placeholder="More detailed description of activity">{{details}}</textarea>
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputImageURL" class="col-sm-2 control-label">Main Image URL</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputImageURL" placeholder="URL of main image for activity (if local user /public/images/XX_0)" value="{{images}}">
	    </div>
	  </div>
	</form>


	<div class="row">
		<div class="col-sm-12">
			<button type="button" id="submit" class="btn btn-block btn-primary">Submit</button>
			<button type="button" id="remove" class="btn btn-block btn-default">Remove Activity</button>
		</div>
	</div>
</template>

<template name="booked">
		<div class="row">
			<div class="col-sm-12">
				<div class="jumbotron">
					<div class="container">
					    <h1>Thank You!</h1>
						<p>Your trip has been successfully booked and one of our advisors will soon contact you with the details</p>
						<p><a href="/" class="btn btn-primary btn-lg" role="button">Return to Booking</a></p>
					</div>
				</div>
			</div>
		</div>
</template>
